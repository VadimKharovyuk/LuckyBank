<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевод средств</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px; /* Отступ сверху для фиксации навигации */
        }
        .navbar {
            background-color: #f8f9fa; /* Светлый фон для навигации */
        }
        .back-link {
            margin-right: 15px;
        }
        #current-time {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
        }
        header {
            position: relative;
            width: 100%;
            height: 50vh; /* Высота секции */
            overflow: hidden;
        }
        header img {
            width: 100%;
            height: 85%;
            object-fit: cover;
        }
        header .container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #f3de09;
        }
        header h1 {
            text-shadow: 2px 2px 4px rgb(20, 20, 217);
        }
    </style>
</head>
<body>
<header>
    <img src="/sendMoney.png" alt="Send Money">
    <div class="container">
        <h1>Перевод средств</h1><br><br>
    </div>
</header>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand" href="/">Lucky Bank</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/">Главная страница</a></li>
            <li class="nav-item"><a class="nav-link" href="/cards">Список всех карточек</a></li>
            <li class="nav-item"><a class="nav-link" href="/sendmoney">Перевод денег</a></li>
            <li class="nav-item"><a class="nav-link" href="/clients">Баланс Клиентов</a></li>
            <li class="nav-item"><a class="nav-link" href="/form">История переводов</a></li>
        </ul>
    </div>
    <div id="current-time"></div>
</nav>

<!-- Контент страницы -->
<div class="container">
    <form action="/transfer" method="post">
        <div class="form-group">
            <label for="senderCardNumber">Номер карты отправителя:</label>
            <input type="text" class="form-control" id="senderCardNumber" name="senderCardNumber" required>
        </div>
        <div class="form-group">
            <label for="recipientCardNumber">Номер карты получателя:</label>
            <input type="text" class="form-control" id="recipientCardNumber" name="recipientCardNumber" required>
        </div>
        <div class="form-group">
            <label for="amount">Сумма перевода:</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <button type="submit" class="btn btn-primary">Перевести</button>
    </form>
</div>

<!-- Bootstrap JS и зависимости -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Скрипт для отображения текущего времени -->
<script>
    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById('current-time').textContent = timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>
</body>
</html>
