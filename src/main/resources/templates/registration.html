<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация нового клиента</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px; /* Отступ сверху для фиксации навигации */
        }
        .navbar {
            background-color: #f8f9fa; /* Светлый фон для навигации */
        }
        .back-link {
            margin-right: 15px;
        }
        #current-time {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand" href="/">Lucky Bank</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/">Главная страница</a></li>
            <li class="nav-item"><a class="nav-link" href="/cards">Список всех карточек</a></li>
            <li class="nav-item"><a class="nav-link" href="/sendmoney">Перевод денег</a></li>
            <li class="nav-item"><a class="nav-link" href="/clients">Баланс Клиентов</a></li>
            <li class="nav-item"><a class="nav-link" href="/total-balance">Общий баланс Lucky Bank</a></li>
        </ul>
    </div>
    <div id="current-time"></div>
</nav>

<!-- Контент страницы -->
<div class="container">
    <h1>Регистрация нового клиента</h1>
    <form action="/register" method="post">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="address">Адрес:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрировать</button>
    </form>

    <!-- Кнопки для перехода -->
    <a href="/" class="btn btn-secondary mt-3">На главную страницу</a>
    <a href="/cards/create" class="btn btn-secondary mt-3">Оформить карту банка</a>
</div>

<!-- Bootstrap JS и зависимости -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Скрипт для отображения текущего времени -->
<script>
    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById('current-time').textContent = timeString;
    }
    setInterval(updateTime, 1000);
    updateTime(); // начальная установка времени
</script>
</body>
</html>
