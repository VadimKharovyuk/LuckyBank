<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #searchInput {
            margin-bottom: 20px;
            padding: 8px;
            font-size: 16px;
            width: 100%;
            max-width: 600px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            cursor: pointer;
        }

        th.asc::after {
            content: 'â–²';
            margin-left: 5px;
        }

        th.desc::after {
            content: 'â–¼';
            margin-left: 5px;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>Currency Rates</h1>
<input type="text" id="searchInput" placeholder="Search...">
<table>
    <thead>
    <tr>
        <th id="currencyCodeA">Currency A</th>
        <th id="currencyCodeB">Currency B</th>
        <th id="date">Date</th>
        <th id="rateSell">Rate Sell</th>
        <th id="rateBuy">Rate Buy</th>
        <th id="rateCross">Rate Cross</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rate : ${rates}">
        <td th:text="${rate.getCurrencyNameA()}"></td>
        <td th:text="${rate.getCurrencyNameB()}"></td>
        <td th:text="${#dates.format(rate.date * 1000, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${rate.rateSell}"></td>
        <td th:text="${rate.rateBuy}"></td>
        <td th:text="${rate.rateCross}"></td>
    </tr>
    </tbody>
</table>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        console.log("Document loaded and ready.");

        function sortTable(columnIndex, asc = true) {
            const table = document.querySelector('table');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));

            rows.sort((a, b) => {
                const cellA = a.children[columnIndex].innerText;
                const cellB = b.children[columnIndex].innerText;

                return asc ? cellA.localeCompare(cellB, undefined, { numeric: true }) : cellB.localeCompare(cellA, undefined, { numeric: true });
            });

            rows.forEach(row => tbody.appendChild(row));
        }

        document.querySelectorAll('th').forEach((header, index) => {
            header.addEventListener('click', () => {
                const currentIsAscending = header.classList.contains('asc');
                document.querySelectorAll('th').forEach(th => th.classList.remove('asc', 'desc'));
                header.classList.add(currentIsAscending ? 'desc' : 'asc');
                sortTable(index, currentIsAscending);
            });
        });

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let rowVisible = false;

                for (let cell of cells) {
                    if (cell.innerText.toLowerCase().includes(searchTerm)) {
                        rowVisible = true;
                        break;
                    }
                }

                row.style.display = rowVisible ? '' : 'none';
            });
        });
    });
</script>
</body>
</html>
