<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/Default_weather_site_europe_0.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        select, input[type="text"], button {
            width: 100%;
            padding: 13px;
            margin: 10px 0px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s, border-color 0.3s;
        }

        select {
            background-color: #fff;
            color: #333;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 24px;
            padding-right: 40px;
        }

        input[type="text"] {
            background-color: #f0f0f0;
            color: #333;
            width: 370px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            text-align: left;
            font-size: 1em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            select, input[type="text"], button {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
    <script>
        function fetchWeather() {
            const citySelect = document.getElementById('city-select');
            const cityInput = document.getElementById('city-input');

            let city = cityInput.value.trim();

            if (city === '') {
                city = citySelect.value;
            }

            fetch(`/weather-data?city=${city}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('weather').innerText =
                        `City: ${data.name}\n` +
                        `Temperature: ${data.main.temp}°C\n` +
                        `Description: ${data.weather[0].description}`;
                })
                .catch(error => {
                    console.error('Error fetching weather:', error);
                    document.getElementById('weather').innerText = 'Error fetching weather data';
                });
        }

        function fetchWeatherByGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    fetch(`/weather-data?lat=${latitude}&lon=${longitude}`)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('weather').innerText =
                                `Город: ${data.name}\n` +
                                `Температура: ${data.main.temp}°C\n` +
                                `Описание: ${data.weather[0].description}`;
                        })
                        .catch(error => {
                            console.error('Error fetching weather:', error);
                            document.getElementById('weather').innerText = 'Error fetching weather data';
                        });
                }, () => {
                    document.getElementById('weather').innerText = 'Unable to retrieve your location';
                });
            } else {
                document.getElementById('weather').innerText = 'Geolocation is not supported by this browser.';
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Информация о погоде</h1>

    <select id="city-select">
        <option value="Kyiv">Kyiv</option>
        <option value="Kharkiv">Kharkiv</option>
        <option value="Odesa">Odesa</option>
        <option value="Dnipro">Dnipro</option>
        <option value="Lviv">Lviv</option>
        <option value="Donetsk">Donetsk</option>
        <option value="Zaporizhzhia">Zaporizhzhia</option>
        <option value="Mykolaiv">Mykolaiv</option>
        <option value="Vinnytsia">Vinnytsia</option>
        <option value="Chernihiv">Chernihiv</option>
    </select>

    <input type="text" id="city-input" placeholder="Другой город" />

    <button onclick="fetchWeather()">Узнать</button>
    <button onclick="fetchWeatherByGeolocation()">Получить погоду по геолокации</button>

    <pre id="weather"></pre>
</div>
</body>
</html>
